<!DOCTYPE html>
<html>

<head>

    <title>MC Crafting Quiz</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>

    <script src="plugins/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="plugins/jquery-ui.min.css">
    <script src="plugins/external/jquery/jquery.js"></script>
    <script src="plugins/jquery-ui.min.js"></script>
    <script src="ids.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Minecraft Quiz</h1>
            <h2>Aaron Clement &amp; Amanda Uriostegui</h2>
            <p>Drag and drop items to form the crafting recipe indicated! If you need to remove an item from the grid, drag the empty tile to replace it. The quiz is 6 questions long, good luck!</p>
        </header>

        <div id="tray" class="centred"></div>

        <div id="craft-this">
            <div id="target" class="frame"><img src="" alt=""></div>
            <p>Craft This</p>
        </div>

        <div id="craft-area" class="centred">
            <div class="grid centred">

                <table cellspacing="0" cellpadding="0">

                    <tr>
                        <td>
                            <div id="slot1" class="slot frame"><img src="" alt=""></div>
                        </td>
                        <td>
                            <div id="slot2" class="slot frame"><img src="" alt=""></div>
                        </td>
                        <td>
                            <div id="slot3" class="slot frame"><img src="" alt=""></div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div id="slot4" class="slot frame"><img src="" alt=""></div>
                        </td>
                        <td>
                            <div id="slot5" class="slot frame"><img src="" alt=""></div>
                        </td>
                        <td>
                            <div id="slot6" class="slot frame"><img src="" alt=""></div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div id="slot7" class="slot frame"><img src="" alt=""></div>
                        </td>
                        <td>
                            <div id="slot8" class="slot frame"><img src="" alt=""></div>
                        </td>
                        <td>
                            <div id="slot9" class="slot frame"><img src="" alt=""></div>
                        </td>
                    </tr>
                </table>

            </div>
            <div id="button">Minecraft Quiz"</div>
        </div>
    </div>
</body>

</html>
